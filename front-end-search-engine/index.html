<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Image Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
</head>
<body class="bg-gray-100 flex">
  <div class="flex">
    <div id="sidebar" class="min-h-screen flex flex-row bg-gray-100 hidden">
      <div class="flex flex-col w-56 bg-white rounded-r-3xl overflow-hidden">
        <div class="flex items-center justify-center h-20 shadow-md">
          <h1 class="text-3xl uppercase text-indigo-500">Menu</h1>
        </div>
        <ul class="flex flex-col py-4">
          <li>
            <a href="images.html" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
              <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
              <span class="text-sm font-medium">Image Uploads</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex-1">
        <button onclick="toggleSidebar()" class="m-4 p-2 bg-blue-500 text-white rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
            </svg>
        </button>
        <!-- Rest of the page content -->
    </div>
</div>

    
  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-8 uppercase text-indigo-500">Personal Image Search Engine</h1>

    <div class="md:flex md:justify-between">
    <div class="mb-6 md:w-1/2 md:mr-4">
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">Upload Images to Library</h2>
        <form action="http://localhost:3000/upload" enctype="multipart/form-data" id="uploadForm" class="bg-white p-6 rounded-lg shadow-lg mb-6" method="post">
            <input type="file" id="imageInput" name="images" multiple accept="image/*" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md p-3 mb-6">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition duration-300">Send Images</button>
        </form>
        <div class="border-2 border-gray-300 border-dashed p-6 rounded-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Preview</h2>
            <div id="imagePreview" class="flex flex-wrap"></div>
        </div>
    </div>

    <div class="mb-6 md:w-1/2 md:ml-4">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Search Similar Images</h2>
      <form id="SearchForm" action="http://localhost:3000/search-image" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg mb-6">
          <input type="file" id="imageSearch" name="image" accept="image/*" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md p-3 mb-6">
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition duration-300">Search Similar</button>
      </form>
      <div class="border-2 border-gray-300 border-dashed p-6 rounded-lg">
          <h2 class="text-2xl font-semibold mb-4 text-gray-700">Preview</h2>
          <div id="imagePreview_search" class="flex flex-wrap"></div>
      </div>
  </div>
  </div>

  <img id="resultImage" alt="Queried Image" class="max-w-full h-auto">
</div>
</div>
<script>
  function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
  }
</script>
<script src="index.js"></script>
</body>
</html>
